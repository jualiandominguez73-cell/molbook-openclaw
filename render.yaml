services:
  - type: web
    name: openclaw
    runtime: docker
    plan: standard
    preDeployCommand: node -e "const fs=require('fs');const f='/data/.openclaw/openclaw.json';if(fs.existsSync(f)){const c=JSON.parse(fs.readFileSync(f));delete c.mcp;fs.writeFileSync(f,JSON.stringify(c,null,2));}"
    dockerCommand: node dist/index.js gateway --bind lan --port 8080 --allow-unconfigured
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
