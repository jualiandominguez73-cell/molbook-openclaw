services:
  - type: web
    name: moltbot
    runtime: docker
    plan: starter
    dockerCommand: node dist/index.js gateway --port 8080 --bind lan --auth token --allow-unconfigured
    envVars:
      - key: PORT
        value: "8080"
      - key: CLAWDBOT_GATEWAY_TOKEN
        sync: false
      - key: CLAWDBOT_STATE_DIR
        value: /data/.clawdbot
      - key: CLAWDBOT_WORKSPACE_DIR
        value: /data/workspace
    disk:
      name: moltbot-data
      mountPath: /data
      sizeGB: 1
