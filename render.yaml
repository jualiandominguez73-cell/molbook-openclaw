services:
  - type: web
    name: clawdbrain
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: CLAWDBRAIN_STATE_DIR
        value: /data/.clawdbrain
      - key: CLAWDBRAIN_WORKSPACE_DIR
        value: /data/workspace
      - key: CLAWDBRAIN_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: clawdbrain-data
      mountPath: /data
      sizeGB: 1
