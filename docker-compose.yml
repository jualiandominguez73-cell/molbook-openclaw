services:
  clawdbrain-gateway:
    image: ${CLAWDBRAIN_IMAGE:-clawdbrain:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBRAIN_GATEWAY_TOKEN: ${CLAWDBRAIN_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${CLAWDBRAIN_CONFIG_DIR}:/home/node/.clawdbrain
      - ${CLAWDBRAIN_WORKSPACE_DIR}:/home/node/clawd
    ports:
      - "${CLAWDBRAIN_GATEWAY_PORT:-18789}:18789"
      - "${CLAWDBRAIN_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${CLAWDBRAIN_GATEWAY_BIND:-lan}",
        "--port",
        "${CLAWDBRAIN_GATEWAY_PORT:-18789}"
      ]

  clawdbrain-cli:
    image: ${CLAWDBRAIN_IMAGE:-clawdbrain:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${CLAWDBRAIN_CONFIG_DIR}:/home/node/.clawdbrain
      - ${CLAWDBRAIN_WORKSPACE_DIR}:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
